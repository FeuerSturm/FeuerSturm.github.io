---
layout: default
---

<article class="post">

  <div class="entry">
    {{ content }}
  </div>

  <div class="date">
    Written on {{ page.date | date: "%B %e, %Y" }}
  </div>
  
  <p><a href="{{ site.baseurl }}" class="read-more">Back to Blog!</a></p>

  {% include disqus.html %}
</article>
